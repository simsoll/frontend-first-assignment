<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title goes here</title>
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <header>
        <nav>
            <img class="logo pull-left hidden-xs" src="http://placehold.it/300x100?text=build.it" alt="build.it logo" />
            <img class="logo pull-left visible-xs" src="http://placehold.it/100x100?text=build.it" alt="build.it logo" />
            <ul class="navigation-links pull-left hidden-xs hidden-sm">
                <li><a href="#" class="navigation-link home-link -current">Home</a></li>
                <li><a href="#" class="navigation-link products-link">Products</a></li>
                <li><a href="#" class="navigation-link about-link">About us</a></li>
            </ul>
            <div class="simple-navigation hidden-md hidden-lg">
                <i class="fa fa-bars fa-2x menu pull-right"></i>
                <button class="button category -primary pull-right" id="category-button">Categories</button>
            </div>
            <div class="utility-navigation hidden-xs-inline hidden-sm-inline">
                <button class="button -primary pull-right">Sign up</button>
                <button class="button -primary pull-right">Login</button>
            </div>
        </nav>
    </header>
    <div id="content">
    </div>
    <h1>Products</h1>
    <div id="catalog">

    </div>
    <div id="pagination">

    </div>
    <script id="product-page-template">
        {{#each products}}
            {{> product}} 
        {{/each}}
    </script>
    <script id="product-template">
        <div class="product">
            <img class="product__image" src="http://lorempixel.com/g/600/600/technics" />
            <p class="product__description">{{description}}</p>
        </div>
    </script>
    <script id="page-template">
        <ul>
            {{#each (generatePages products)}}
                <li><a href="{{link}}">{{number}}</a></li>
            {{/each}}
        </ul>
    </script>

    <footer>

    </footer>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/helpers/helpers.js"></script>
    <script src="/src/client/app/modules/toggle.js"></script>
    <script src="/src/client/app/components/categories.js"></script>
    <script src="/src/client/app/components/content-loader.js"></script>
    <script src="/src/client/app/components/navigation.js"></script>
    <script src="/src/client/app/components/productCatalog.js"></script>
    <script src="/src/client/app/app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
